<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <h1 class="calculator__title">Calculadora</h1>

    <div class="calculator">
        <div class="calculator__display">0</div>
        <button class="key key--operator">+</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key key--operator">-</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key key--operator">&times;</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key key--operator">&divide;</button>
        <button class="key key--wide">0</button>
        <button class="key">.</button>
        <button class="key key--clear">AC</button>
        <button class="key key--equal">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
